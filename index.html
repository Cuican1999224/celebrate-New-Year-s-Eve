<!DOCTYPE html>
<html lang="en" style="font-size: 13.3333333vw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>跨年祝福-2020最后一夜</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
    <script>
        new VConsole();
    </script>
</head>

<body>
    <div class="page-container">
        <div class="page page1">
            <button class="g-btn">来自灿哥的祝福</button>
            <div class="hand-up"></div>
        </div>
        <div class="page page2 g-letter-bg">
            <div class="g-tage g-tage1"></div>
            <div class="hand-up"></div>
            <button class="g-btn" data-default="true">播放祝福语音</button>
            <div class="note">
                <pre>
            </pre>
            </div>
        </div>

        <div class="page page3  g-letter-bg">
            <div class="bless-label"></div>
            <div class="g-paper">
                <div class="paper-content"></div>
            </div>
            <button class="g-btn" data-default="true">我也要送祝福</button>
            <div class="g-seal"></div>
            <div class="g-modal">
                <button class="g-btn" data-default="true">点击开启摇一摇</button>
            </div>
        </div>
    </div>
    <audio id="soundAudio"></audio>
    <audio id="bgMusicAudio" loop></audio>
    <audio id="shakenAudio" src="./assets/media/shaken.mp3"></audio>
    <div class="music" data-default="true"> </div>
    <script src="./js/utils.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
